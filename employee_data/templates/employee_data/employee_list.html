{% extends "employee_data/base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Employee List</h4>
    <a href="{% url 'employee_insert' %}" class="btn btn-primary">
        + Add New
    </a>
</div>

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Job Position</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
            <tr>
                <td>{{ employee.fullname }}</td>
                <td>{{ employee.mobile }}</td>
                <td>{{ employee.job_position }}</td>
                <td>
                    <a href="{% url 'employee_update' employee.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <a href="{% url 'employee_delete' employee.id %}" class="btn text-danger px-1"
                       onclick="return confirm('Are you sure you want to delete this employee?');">
                        <i class="far fa-trash-alt fa-lg"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
